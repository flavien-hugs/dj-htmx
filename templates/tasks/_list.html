{% extends 'base.html' %}

{% block page_content %}
	
	<div id="collections-data">
		{% for collection in collections %}
			<button
				hx-get="{{ collection.get_absolute_url }}"
				hx-target="#tasks"
			>
				{{ collection.name|safe }}
			</button>
		{% endfor %}
	</div>

	<div id="tasks">
		{% for task in tasks %}
			<h2>{{ task.description|safe }}</h2>
		{% endfor %}
	</div>

	{% include 'tasks/partials/_form.html' %}
{% endblock page_content %}
